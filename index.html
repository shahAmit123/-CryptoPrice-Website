<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>CryptoPrice</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">CryptoPrice</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>

      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>


<!-- select tag -->
<form class="container" action="/" method="post">
  <div class=" align-items-center my-5">
    <div class="col-auto my-1">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Crypto Currency</label>
      <select name="crypto" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected value="none">Choose...</option>
        <option value="BTC">Bitcoin</option>
        <option value="BCH">Bitcoin Cash</option>
        <option value="LTC">Litecoin</option>
        <option value="ETH">Ethereum</option>
        <option value="DASH">Dash</option>
        <option value="XRP">Ripple</option>
        <option value="XMR">Monero</option>
        <option value="TRX">Tron</option>
        <option value="BTT">BitTorrent</option>
      </select>
    </div>

    <div class="col-auto my-4 ">
    <label for="Quantity">Quantity</label>
    <input name="num" class="form-control" placeholder="0" >
    </div>

    <div class="col-auto my-4 ">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Price</label>
      <select name="fiat" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected value="none">Choose...</option>
        <option value="USD">US Dollar</option>
        <option value="EUR">Euro</option>
        <option value="GBP">Pound</option>
      </select>
    </div>

  <div class="container">
    <div class="row">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary btn-lg ml-5 my-4 ">Get Price</button>
      </div>
    </div>
</div>

  </div>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
